<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../style/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Sign Up</title>
</head>







<body id="Signup">


  <div class="pageinfo">
    <h1 class="name">Fachada</h1>
    <p class="p1">|Register</p>
  </div>

  <div class="sigupcontent">

    <div class="imgcontainer2">
      <img src="../style/paintlogo.png" alt="Logo" class="logo">
    </div>


    <div id="forms" style="text-align:center;">
      <label for="uname"><div id="Email" style="text-align:left;">
        <b>User name:</b>
        </div> </label>
      <input type="text" placeholder="Enter User name" name="uname" required>
      </label>

      <br>

      <label for="uname"><div id="Email" style="text-align:left;">
        <b>E-mail:</b>
        </div> </label>
      <input type="text" placeholder="Enter E-mail" name="uname" required>
      </label>

      <br>

      <label for="Password"><div id="pass" style="text-align:left;">
        <b>Password:</b>
      </div> </label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      </label>

      <br>

      <label for="Password"><div id="pass" style="text-align:left;">
        <b>Confirm password:</b>
      </div> </label>
      <input type="password" placeholder="Confirm Password" name="psw" required>
      </label>

    </div>

    <div id="termsbox" style="text-align:center;">
      <label>
        <input type="checkbox" name="checkbox" value="check" id="agree" /> * I accept Terms and Conditions, read more
</label>
    </div>




    <div class="button2" style="text-align:center;">
      <form action="index.html" method="post">
        <button style="margin:30px 15px 25px 15px; font-size:18px;" type="submit">Submit</button>
      </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
